<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 3</title>
    <style>
        
        div{
            background-color: rgb(239, 172, 249);
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
        }
        .container{
            width: 880px;
            height: auto;
            float: none;
            background-color: rgb(246, 196, 255);
            margin: 0 auto;
            overflow: hidden; /* Sirve para ocultar o cortar todo aquel contenido que sobresalga de un contenedor*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
